<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <fieldset>
        <form action="" method="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Enter your name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Enter your E-mail">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <p>What is your Hobby?</p>
            <input type="checkbox" id="1" name="1" value="Hobby">
            <label for="1">Do you love Riding?</label><br>
            <input type="checkbox" id="2" name="2" value="Hobby">
            <label for="2">Do you love to read book?</label><br>
            <br>
            <br>
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            <br>
            <br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <br>
            <br>
            <label for="country">Choose your Country:</label>
            <select id="country" name="country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="USA">USA</option>
            </select>
            <br>
            <br>
            <label for="file">File Input:</label>
            <input type="file" id="file" name="file">
            <br>
            <br>
            <button type="button" onclick="alert('Submitted')">Submit</button>
        </form>

    </fieldset>
</body>
</html>
